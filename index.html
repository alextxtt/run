<!DOCTYPE html>
<html lang="en">
<head>
    <title>RunBant - Treadmill Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===== CORE STYLES ===== */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(24px, 4vw, 32px);
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            -webkit-text-size-adjust: none;
        }
        
        .chat-container {
            max-width: min(95%, 800px);
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 20px;
            padding: min(5vw, 30px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        #messages {
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            scrollbar-width: none;
        }
        
        #messages::-webkit-scrollbar {
            display: none;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .user {
            color: #4CAF50;
            font-weight: bold;
        }
        
        /* ===== INPUT AREA ===== */
        .input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        #messageInput {
            flex: 1;
            min-width: 200px;
            font-size: clamp(20px, 3vw, 28px);
            padding: min(4vw, 20px);
            border: none;
            border-radius: 10px;
            background: #3d3d3d;
            color: white;
        }
        
        button {
            font-size: clamp(20px, 3vw, 28px);
            padding: min(4vw, 20px) min(6vw, 30px);
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        /* ===== QUICK MESSAGES ===== */
        .quick-messages {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-btn {
            background: #555;
            padding: 15px 20px;
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== TREADMILL MODE ===== */
        .treadmill-mode button {
            padding: 25px 40px !important;
            font-size: 36px !important;
        }
        
        .treadmill-mode #messageInput {
            font-size: 36px !important;
            padding: 25px !important;
        }
    </style>
</head>
<body>
    <!-- Device Detection -->
    <script>
        const isTreadmill = /iFit|ProForm|NordicTrack|Peloton/i.test(navigator.userAgent);
        if (isTreadmill) document.body.classList.add('treadmill-mode');
    </script>

    <div class="chat-container">
        <h1>üèÉ RunBant</h1>
        
        <!-- Messages Container -->
        <div id="messages"></div>
        
        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type or voice chat...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceInput()" aria-label="Voice input">üé§</button>
        </div>
        
        <!-- Quick Messages -->
        <div class="quick-messages">
            <button class="quick-btn" onclick="sendQuickMessage('üí™ Keep going!')">üí™</button>
            <button class="quick-btn" onclick="sendQuickMessage('üèÉ On fire!')">üî•</button>
            <button class="quick-btn" onclick="sendQuickMessage('üöÄ Almost there!')">üöÄ</button>
            <button class="quick-btn" onclick="sendQuickMessage('üëç Great pace!')">üëç</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAiiAe62RDdlPH30aMAD6oa-TenhcCMMvk",
            authDomain: "runbant.firebaseapp.com",
            projectId: "runbant",
            storageBucket: "runbant.firebasestorage.app",
            messagingSenderId: "451903372082",
            appId: "1:451903372082:web:2662ed4f55329aa84d352b",
            measurementId: "G-RTB7E3MMGS"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Chat functions
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message !== '') {
                db.collection('messages').add({
                    text: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    user: generateRandomRunnerName(),
                    speed: getRandomSpeed()
                });
                messageInput.value = '';
            }
        }
        
        function sendQuickMessage(msg) {
            document.getElementById('messageInput').value = msg;
            sendMessage();
        }
        
        function generateRandomRunnerName() {
            const adjectives = ["Speedy", "Marathon", "Trail", "Sprint", "Endurance"];
            const nouns = ["Cheetah", "Runner", "Jogger", "Gazelle", "Warrior"];
            return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${
                     nouns[Math.floor(Math.random() * nouns.length)]}${
                     Math.floor(Math.random() * 100)}`;
        }
        
        function getRandomSpeed() {
            return (Math.random() * 5 + 3).toFixed(1); // 3-8 mph
        }
        
        function startVoiceInput() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.onresult = (event) => {
                    document.getElementById('messageInput').value = event.results[0][0].transcript;
                    sendMessage();
                };
                recognition.start();
            } else {
                alert("Voice input not supported on this browser");
            }
        }
        
        // Message listener
        db.collection('messages')
            .orderBy('timestamp')
            .onSnapshot(snapshot => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    messagesDiv.innerHTML += `
                        <div class="message">
                            <span class="user">${msg.user} (${msg.speed} mph):</span>
                            <span>${msg.text}</span>
                        </div>`;
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
            
        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
